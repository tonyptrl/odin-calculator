<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Odin - Calculator</title>
</head>
<body>

  <div class="calculator">
    <div class="display js-display">0</div>
    <div class="first-row">
      <div class="ac-button" onclick="resetCalculation()">AC</div>
      <div onclick="storeOperator(`/`)">/</div>
    </div>
    <div class="second-row">
      <div onclick="updateDisplay(7)">7</div>
      <div onclick="updateDisplay(8)">8</div>
      <div onclick="updateDisplay(9)">9</div>
      <div onclick="storeOperator(`*`)">*</div>
    </div>
    <div class="third-row">
      <div onclick="updateDisplay(4)">4</div>
      <div onclick="updateDisplay(5)">5</div>
      <div onclick="updateDisplay(6)">6</div>
      <div onclick="storeOperator(`-`)">-</div>
    </div>
    <div class="fourth-row">
      <div onclick="updateDisplay(1)">1</div>
      <div onclick="updateDisplay(2)">2</div>
      <div onclick="updateDisplay(3)">3</div>
      <div onclick="storeOperator(`+`)">+</div>
    </div>
    <div class="fifth-row">
      <div class="zero-button" onclick="updateDisplay(0)">0</div>
      <div onclick="updateDisplay(`.`)">.</div>
      <div onclick="calculateTotal()">=</div>
    </div>
  </div>
  
  <script src="calculator.js"></script>
</body>
</html>
